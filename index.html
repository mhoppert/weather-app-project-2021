<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Homework Week 5</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/09bbc8346c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-sm">
        <form id="search-form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter City</label>
                <input type="text" class="form-control" id="search-text-input" aria-describedby="emailHelp"
                    autocomplete="off" />

            </div>

            <button type="submit" class="btn btn-primary" value="Search">Search</button>
        </form>


        <h1>
            <div id="city">
                Welcome
            </div>

            <div id="dateTime">
                date
            </div>
        </h1>
        <h2>
            <i class="far fa-sun"></i>

            <br />
            <div id="dayTemp">
                ? °F
            </div>
        </h2>
        <div class="day">
            <div class="row">
                Tuesday 70 °F
            </div>
            <div class="row">
                Wednesday 73 °F
            </div>
            <div class="row">
                Thursday 69 °F
            </div>
            <div class="row">
                Friday 77 °F
            </div>
            <div class="row">
                Saturday 75 °F
            </div>
        </div>
        <p>https://github.com/mhoppert/weather-app-project-2021</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
